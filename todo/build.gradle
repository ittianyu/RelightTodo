apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    compileOnly "com.android.support:appcompat-v7:$support_version"
    compileOnly "com.android.support:design:$support_version"

    //     Support library depends on this lightweight import
    compileOnly "android.arch.lifecycle:runtime:$lifecycle_version"
    compileOnly "android.arch.lifecycle:common-java8:$lifecycle_version"

//    compileOnly 'com.github.ittianyu:relight:-SNAPSHOT'
    compileOnly project(':relight')
    compileOnly project(':loader')

    compileOnly 'com.orhanobut:logger:2.2.0'
    compileOnly 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.44'
    compileOnly 'com.squareup.retrofit2:retrofit:2.5.0'

    implementation ("android.arch.persistence.room:runtime:$lifecycle_version") {
        exclude group: 'com.android.support'
    }
    annotationProcessor "android.arch.persistence.room:compiler:$lifecycle_version"
    testImplementation "android.arch.persistence.room:testing:$lifecycle_version"
}
